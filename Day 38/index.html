<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- logos  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom design  -->
    <link rel="stylesheet" href="style.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <!-- navbar  -->
    <section id="nav-section" class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">JOHN DOE</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >ABOUT</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">EXPERIENCE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PROJECTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- hero section  -->
    <section id="hero" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 p-2">
            <div class="text-sm-center text-center text-md-end">
              <img
                src="images/resized-portfolio-1.png"
                class="img-fluid"
                alt="profile-pic"
              />
            </div>
          </div>
          <div
            class="col-md-6 p-2 d-md-flex justify-content-start align-items-center d-sm-block"
          >
            <div class="text-center">
              <p>Hello, I'm</p>
              <h1 class="hero-heading">John Doe</h1>
              <h3 class="hero-text pb-4">Frontend Developer</h3>
              <div
                class="container d-flex flex-column justify-content-center flex-md-row gap-3"
              >
                <a class="cv" href="#">Download CV</a>
                <a class="contact" href="#">Contact Info</a>
              </div>
              <!-- logos  -->
              <div class="container py-4 hero-logos text-center">
                <i class="fa-brands fa-linkedin fs-2 px-3"></i>
                <i class="fa-brands fa-github fs-2"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- about section  -->
    <section id="about" class="py-5">
      <div class="container"></div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
