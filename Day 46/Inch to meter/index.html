<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inch to Meter converter</title>
  </head>
  <body>
    <script>
      let Inch = Number(prompt("Enter lenth in inch : "));
      let meter = Inch / 39.37;
      alert(Inch + " inch = " + meter + " meter");
    </script>
  </body>
</html>
