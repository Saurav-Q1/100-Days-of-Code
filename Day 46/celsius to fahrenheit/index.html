<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>celcius to fahrenheit | converter</title>
  </head>
  <body>
    <script>
      let celcius = Number(prompt("Enter temparature in celsius: "));
      let fahrenheit = (celcius * 9) / 5 + 32;
      alert(" The temparture in fahrenheit is : " + fahrenheit);
    </script>
  </body>
</html>
