<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USD to BDT | converter</title>
  </head>
  <body>
    <script>
      let USD = Number(prompt("Enter an USD Amount:"));
      BDT = 109.85146 * USD;
      alert(USD + " USD = " + BDT + " BDT");
    </script>
  </body>
</html>
