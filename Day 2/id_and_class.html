<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and class</title>
  </head>
  <body>
    <style>
      /* to select id we need to use "#" 
        for every id name have to be unique */
      #headingtwo {
        color: blue;
      }
      /* to select class we have to use "." 
      there could be multiple classes with same name*/
      .heading {
        color: red;
      }
    </style>

    <h1 class="heading">Sample heading one</h1>
    <h1 id="headingtwo">Sample heading two</h1>
    <h1 class="heading">Sample heading three</h1>
  </body>
</html>
