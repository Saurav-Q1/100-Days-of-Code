<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table</title>
  </head>
  <body>
    <table border="2px" style="border-collapse: collapse; text-align: center">
      <caption>
        <b>Test results for students</b>
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Maths</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
          <th>General knowledge</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td title="David">David</td>
          <td>85</td>
          <td>87</td>
          <td>88</td>
          <td>92</td>
          <td rowspan="2">88</td>
        </tr>

        <tr>
          <td>Richard</td>
          <td>85</td>
          <td>87</td>
          <td>88</td>
          <td>92</td>
        </tr>

        <tr>
          <td>John</td>
          <td>85</td>
          <td>87</td>
          <td>88</td>
          <td>92</td>
          <td>88</td>
        </tr>

        <tr>
          <td>Tony</td>
          <td>85</td>
          <td colspan="2">87</td>
          <td>92</td>
          <td>88</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
