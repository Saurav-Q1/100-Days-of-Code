<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe html</title>
  </head>
  <body>
    <!-- if we want to show different file in a same file -->

    <iframe src="https://google.com" frameborder="0"></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/fxJdmBM0SYs?si=DS5IaGh5hqeKBX72"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe src="Table.html" frameborder="0" width="900" height="500"></iframe>
    <iframe
      src="https://interactivecares-courses.com/courses/full-stack-web-development-batch-9/lesson/html-iframe-2-2-2-2-2-3-2-2/"
      frameborder="0"
    ></iframe>
  </body>
</html>
